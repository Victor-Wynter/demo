{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static '/styles/css/usuario.css' %}">
</head>

<body>
    <div class="pagina-inicial">
        <header class="cabecalho">            
            {% for message in messages %}
            <div class="alert alert-primary">
                <p id="messages">{{message}}</p>
            </div>
            {% endfor %}
        </header>
        <main class="principal">
            <section class="galeria">
                <div class="img-logo">
                    <img src="{% static 'assets/img/XBBPET.png' %}" alt="Logo">
                </div>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success col-12">Logar</button>
                    </div>
                </form>
                <p></p>
                <a href="{% url 'cadastro' %}">Cadastro</a>
            </section>
        </main>
    </div>
</body>
